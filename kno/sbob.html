<!doctype html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Small Book of Bug</title>
  <link rel="icon" type="image/x-icon" href="../icon.ico">
  <link rel="stylesheet" href="css/sbob.css">
  <script type="module" src="src/sbob.js"></script>
</head>
<body>
  <div class="page">
    <div class="titlebar">
      <div>
        <img src="res/sbob.png"></img><br>
        <p class="rounded" id="back"><a href="../index.html"> &#60;== back </a></p>
        <p class="rounded" id="submit"><a href="https://nichepenguin.nya.pub/bug/submit.html"> submit your bug </a></p>
        <p class="subtitle">...and other little creatures</p>
        <div class="searchbar">
          <span>Search:</span>
          <textarea id="searchbar" rows="1"></textarea>
        </div>
        <div class="filters">
          <input id="only-bugs" checked="true" type="checkbox"><label for="only-bugs">Only Bugs</label>
          <div id="spider-wrap"><input id="no-spiders" checked="true" type="checkbox"><label for="no-spiders">No Arachnids</label></div>
          <div id="cat-wrap"><input style="display: 'none';" id="exclude-cats" type="checkbox"><label for ="exclude-cats">Exclude Cats (How dare you)</label></div>
        </div>
      </div>
    </div>

    <div class="scroller">
      <div class="grid">
      </div>
    </div>

    <div class="footer" id="footer" style="display: none;">
      <div>
        <button type="button" class="rounded-bottom" id="first"><p id="page-first" >1</p></button>
        <p class="rounded-bottom" id="page-more-left" > ... </p>
        <button type="button" class="rounded-bottom" id="prev"><p id="page-prev" >1</p></button>
        <p class="rounded-bottom" id="page-curr">1</p>
        <button type="button" class="rounded-bottom" id="next"><p id="page-next" >2</p></button>
        <p class="rounded-bottom" id="page-more-right" > ... </p>
        <button type="button" class="rounded-bottom" id="last"><p id="page-last" >2</p></button>
      </div>
    </div>
  </div>

</body>
</html>

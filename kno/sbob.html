<!doctype html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Small Book of Bug</title>
  <link rel="icon" type="image/x-icon" href="../icon.ico">
  <link rel="stylesheet" href="css/sbob.css">
  <script type="module" src="src/sbob.js"></script>
</head>
<body>
  <div class="page">
    <div class="titlebar">
      <div>
        <img src="res/sbob.png"></img><br>
        <p class="rounded" id="back"><a href="../index.html"> &#60;== back </a></p>
        <p class="rounded" id="submit"><a href="https://nichepenguin.nya.pub/bug/submit.html"> submit your bug </a></p>
        <p class="subtitle">...and other little creatures</p>
        <div class="searchbar">
          <span>Search:</span>
          <textarea id="searchbar" rows="1"></textarea>
        </div>
        <div class="filters">
          <input id="only-bugs" checked="true" type="checkbox">Only Bugs</input>
          <input id="no-spiders" checked="true" type="checkbox">No Spiders</input>
          <input id="include-cats" checked="true" type="checkbox">Include Cats (Cats are bugs)</input>
        </div>
      </div>
    </div>

    <div class="scroller">
      <div class="grid">
      </div>
    </div>
